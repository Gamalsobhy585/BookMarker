<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your BookMarks</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/3208709.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/3208709.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-top"
          />
          Bookmarker
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Add a Bookmark</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#bookmarksResults">Your Bookmarks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutLink" href="#">Logout</a>            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-3 container">
      <div class="d-flex justify-content-center">
        <h1
          class="text-center position-relative pacifico-regular fw-normal mt-4"
        >
          Bookmarker
        </h1>
      </div>
      <hr />
      <p class="text-center righteous-regular bookmark-label fw-bold">
        <i class="fa-solid fa-bookmark"></i>
        <i>Bookmark your favorite sites</i>
        <i class="fa-solid speial-bookmark fa-bookmark"></i>
      </p>
      <form class="d-none" id="bookmarkForm">
        <div class="form-group mt-3">
          <label class="fw-bold" for="siteName"
            ><i class="fas text-white fa-save"></i> Site Name</label
          >
          <input
            
            type="text"
            class="form-control mt-2"
            id="siteName"
            placeholder="Bookmark Name"
          />
          <div class="alert alert-danger w-50 mt-3 d-none py-1">
            <small
              >product name should start with upper case and at least 2
              characters</small
            >
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="fw-bold" for="siteUrl"
            ><i class="fas text-white fa-link"></i> Site URL</label
          >
          <input
     
            type="url"
            class="form-control mt-2"
            id="siteUrl"
            placeholder="Website URL"
          />
          <div class="alert alert-danger w-50 d-none mt-3 py-1">
            <small>Site URL must be a valid one</small>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button
            id="saveBtn"
            type="submit"
            class="mt-5 btn btn-primary btn-sm px-5 fw-bold"
          >
            Submit
          </button>
        </div>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="bookmarksResults"></tbody>
      </table>
      <hr class="mt-5" />

    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script  src="./js/book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/logout.js"></script>
  </body>
  </body>
</html>
